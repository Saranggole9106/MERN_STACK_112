services:
  - type: web
    name: artfolio-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    autoDeploy: false
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://artfolio-client-1765860529.netlify.app
      - key: PORT
        value: 10000
